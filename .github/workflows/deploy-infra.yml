name: "Terraform Deploy Only"

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  terraform_deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Azure Login (Service Principal)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        
           
      - name: Terraform Init
        working-directory: infra
        run: terraform init

     
      
      - name: Terraform Apply
        working-directory: infra
        run: |
         terraform apply -auto-approve \
         -var="subscription_id=${{ secrets.SUBSCRIPTION_ID }}" \
         -var="location=${{ vars.LOCATION }}" \
         -var="resource_group_name=${{ vars.RESOURCE_GROUP }}" \
         -var="author=${{ vars.AUTHOR }}" \
         -var="resource_prefix=${{ vars.RESOURCE_PREFIX }}" \
         -var="fe_image_name=${{ vars.FE_IMAGE_NAME }}" \
         -var="fe_tag=${{ vars.FE_TAG }}"
 



